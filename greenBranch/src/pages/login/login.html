<ion-header>

  <ion-navbar>
    <ion-title>Login Title</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form>
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Log in</button>
      </div>

    </ion-list>
  </form>
  <br><br>
  <button ion-button block (click)="loginFacebook()">
    Login with Facebook
  </button>
</ion-content>
