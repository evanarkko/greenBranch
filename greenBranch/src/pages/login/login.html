<ion-header>

  <ion-navbar>
    <ion-title>Login Title</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form (ngSubmit)="loginNative()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="primary" block>Log in</button>
      </div>

    </ion-list>
  </form>
  <br><br>

  <form (ngSubmit)="signupNative()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="name" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Company</ion-label>
        <ion-input type="text" [(ngModel)]="user.company" name="company"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" [(ngModel)]="user.title" name="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Confirm</ion-label>
        <ion-input type="password" [(ngModel)]="user.password_again" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="primary" block>Sign up</button>
      </div>

    </ion-list>
  </form>



  <br><br>
  <button ion-button (click)="loginFacebook()" block>
    Login with Facebook
  </button>
</ion-content>
