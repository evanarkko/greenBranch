<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Wiki Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let article of articles">
      <div class="title">
      {{article.title}}
      </div>
      <div class="item-note" item-right>
        go to article
      </div>
    </button>
  </ion-list>
</ion-content>
